<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            width: 100%;
            text-align: center;
        }

        main {
            max-width: 800px;
            padding: 20px;
        }

        h1, h2 {
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin: 5px 0;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 40px;
            padding: 10px 0;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

</head>

    <main>

            <li>Inicio</li>

            <li>Contacto</li>

        <h2>Sobre mí</h2>
        <p>Hola, soy un desarrollador web apasionado por crear experiencias digitales únicas.</p>
        <h2>Contacto</h2>
        <p>Si deseas ponerte en contacto conmigo, puedes enviarme un correo a: <a href="mailto:brpaulinoo@gmail.com">
